plugins {
    id 'java-library'
    id 'maven-publish'
    id 'maven'
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
}

ext {
    PUBLISH_GROUP_ID = 'io.github.isoteriktech'
    PUBLISH_VERSION = '1.0.1-SNAPSHOT'
    PUBLISH_ARTIFACT_ID = 'xgdx'
}

apply from: "${rootDir}/scripts/publish-root.gradle"
apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

ext {
    gdxVersion = '1.10.0'
}

repositories {
    mavenCentral()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
}

test {
    useJUnitPlatform()
}

task assembleToLocalRepository(dependsOn: ['clean', 'build', 'install', 'publishToMavenLocal'])
build.mustRunAfter clean
install.mustRunAfter build
publishToMavenLocal.mustRunAfter install